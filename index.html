<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Mini CSS and JavaScript Projects</title>

	<style>
		.link {
			background-image: linear-gradient(#9effed, #08b191); 
			text-shadow: 2px 1px 2px #555; 
			height: 70px;
		}

		.link:hover { opacity: 0.8; }
	</style>
</head>

<body>

	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<h1 class="fw-bold text-center mt-3">Mini CSS and JavaScript Projects</h1>

	<div class="container">
		<div class="links d-flex flex-wrap justify-content-center gap-4 my-4"></div>
	</div>

	<script>

		const data = ['accordion', 'animated-counter', 'animated-menu-icon', 'animated-search', 'animated-sidebar', 'arrows', 'autocomplete', 'bootstrap-carousel', 'calculator', 'caps-lock-check', 'cascading-dropdown', 'cocktail-form', 'collapsible', 'contact-form', 'counter', 'custom-select', 'cutout-text', 'dark-mode', 'dropdown', 'flip-card', 'form', 'full-page-tabs', 'game-field', 'geometric-shapes', 'gradient', 'height-converter', 'hide-menu-onscroll', 'horse', 'image-comparisson', 'light', 'login-with-social-media', 'media-queries', 'modal-sign-up', 'multi-step-form', 'password-validation', 'popup-chat', 'progress', 'pseudo-element', 'responsive-checkout', 'responsive-layout', 'search-menu', 'set-interval', 'set-timeout', 'site', 'social-media-icons', 'sort-list', 'squares', 'steps', 'sticky-social-bar', 'tip-calculator', 'todo-list', 'tooltip', 'tree', 'triangles', 'vertical-tabs'];

		let links = document.querySelector(".links");
		data.forEach((item) => {
			links.innerHTML += `<a class="link text-uppercase btn col-2 d-flex align-items-center justify-content-center text-white fw-bold border-0 shadow" href="./projects/${item}.html" target="_blank">${item.replace(/-/g, ' ')}</a>`;
		});

	</script>

</body>

</html>
