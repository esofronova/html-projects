<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Cutout Text</title>

  <style>
    html, body { height: 100%; }

    .img-container {
      background-image: url("./cutout-text.jpg");
      background-size: cover;
    }

    .text {
      font-size: 8vw;
      font-family: "Times New Roman", Times, serif;
      mix-blend-mode: screen;
      background-color: rgba(255,255,255,0.6);
      backdrop-filter: blur(3px);
    }
  </style>
</head>

<body>

  <div class="img-container d-flex justify-content-center align-items-center h-100">
    <div class="text w-75 p-2 fw-bold text-center text-uppercase">Cutout Text</div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
