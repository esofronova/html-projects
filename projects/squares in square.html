<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>

        .bigbox {
            width: 500px;
            height: 500px;
            background-color: lightgreen;
            margin: auto;
            position: relative;
        }

        .box1, .box2 {
            width: 100px;
            height: 100px;
            background-color: white;
            position: absolute;
        }

        .box1 {
            top: 50px;
            left: 50px;
        }

        .box2 {
            right: 50px;
            bottom: 50px;
        }

    </style>
</head>
<body>

    <div class="bigbox">

        <div class="box1"></div>
        <div class="box2"></div>

    </div>

</body>
</html>
