<!doctype html>
<html>

<head>
    <title></title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
        }

        .row {
            display: flex;
            background-image: linear-gradient(white, rgb(168, 206, 81));
        }

        a {
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            font-size: 20px;
            border-right: 2px solid white;
            border-radius: 0 30px 30px 0;
            box-shadow: 2px 0 0 0 gray;
        }

    </style>

</head>

<body>

    <div class="row">
        <a href="#">Uno</a>
        <a href="#">Dos</a>
        <a href="#">Tres</a>
        <a href="#">Quatro</a>
    </div>

</body>
</html>
