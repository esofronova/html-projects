<!doctype html>
<html>
<head>
    <title>Caps Lock</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <h3>Start typing with "CAPS LOCK" on to see the effect</h3>
    <input type="text" id="myInput" placeholder="Some text.." style="width: 400px;">
    <p id="text" style="display: none; color: red;">WARNING! Caps Lock is ON.</p>

    <script>

        var input = document.getElementById("myInput");
        var text = document.getElementById("text");

        input.addEventListener("keyup", function(event) {
            text.style.display = event.getModifierState("CapsLock") ? "block" : "none";
        });

    </script>

</body>
</html>
