<!doctype html>
<html>

<head>
    <title></title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
        }

        .black, .blue {
            width: 100px;
            height: 100px;
            margin: 30px 5px;
            display: inline-block;
        }

        .black {
            background: black;
        }

        .blue {
            background: rgb(82, 170, 211);
        }

        .black:hover, .blue:hover {
            background: orange;
        }

    </style>

</head>

<body>

    <div class="row">
        <div class="black"></div>
        <div class="blue"></div>
        <div class="black"></div>
        <div class="blue"></div>
        <div class="black"></div>
    </div>

    <div class="row">
        <div class="black"></div>
        <div class="blue"></div>
        <div class="black"></div>
        <div class="blue"></div>
        <div class="black"></div>
    </div>

</body>

</html>
